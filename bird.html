<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird - Mobile</title>
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #gameContainer {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #87CEEB;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        
        #score {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        #speedInfo {
            font-size: 18px;
            margin-bottom: 5px;
            color: #666;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
            width: 85vw;
            max-width: 400px;
            z-index: 100;
        }
        
        #gameOver h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        #finalScore, #finalSpeed {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        #finalSpeed {
            color: #3498db;
        }
        
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            min-height: 50px;
        }
        
        button:active {
            background: #27ae60;
            transform: scale(0.98);
        }
        
        #instructions {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
            text-align: center;
            padding: 0 10px;
        }
        
        .speed-bar-container {
            width: 90vw;
            max-width: 400px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .speed-bar {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            width: 0%;
            transition: width 0.3s;
        }
        
        .difficulty-level {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .control-button {
            background: rgba(46, 204, 113, 0.8);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            min-width: 80px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .control-button:active {
            background: rgba(39, 174, 96, 0.9);
            transform: translateY(2px);
        }
        
        .stats-container {
            width: 90vw;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        @media (max-height: 700px) {
            #gameCanvas {
                max-height: 60vh;
            }
            
            .control-button {
                min-width: 70px;
                min-height: 70px;
                padding: 15px 25px;
            }
            
            #score {
                font-size: 24px;
            }
            
            #speedInfo {
                font-size: 16px;
            }
        }
        
        @media (max-height: 600px) {
            #instructions {
                display: none;
            }
            
            .mobile-controls {
                margin-top: 10px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            #gameContainer {
                flex-direction: row;
                gap: 20px;
            }
            
            .stats-container {
                width: 40%;
                max-width: 200px;
            }
            
            #gameCanvas {
                max-height: 85vh;
                max-width: 50%;
            }
            
            .mobile-controls {
                display: none;
            }
        }
        
        .tap-anywhere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="stats-container">
            <div id="score">Score: 0</div>
            <div id="speedInfo">Speed: 3.0</div>
            <div class="speed-bar-container">
                <div id="speedBar" class="speed-bar"></div>
            </div>
            <div id="difficultyLevel" class="difficulty-level">Level: Beginner</div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="tapHint" class="tap-anywhere">TAP TO START</div>
        </div>
        
        <div id="instructions">Tap anywhere or use buttons to flap • Speed increases with score!</div>
        
        <div class="mobile-controls">
            <button class="control-button" id="jumpBtn">↑ JUMP</button>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div id="finalScore">Final Score: 0</div>
            <div id="finalSpeed">Maximum Speed: 3.0</div>
            <button onclick="resetGame()">Play Again</button>
            <div style="margin-top: 15px; font-size: 14px; color: #666;">
                Difficulty increases every 5 points!
            </div>
        </div>
    </div>

    <script>
        // Setup canvas for mobile
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedInfoElement = document.getElementById('speedInfo');
        const speedBarElement = document.getElementById('speedBar');
        const difficultyLevelElement = document.getElementById('difficultyLevel');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalSpeedElement = document.getElementById('finalSpeed');
        const tapHintElement = document.getElementById('tapHint');
        const jumpButton = document.getElementById('jumpBtn');

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const isLandscape = window.innerWidth > window.innerHeight;
            
            if (isLandscape && window.innerHeight < 500) {
                // Landscape mode on mobile
                canvas.width = Math.min(window.innerWidth * 0.5, 600);
                canvas.height = Math.min(window.innerHeight * 0.85, 400);
            } else {
                // Portrait mode
                canvas.width = Math.min(window.innerWidth * 0.95, 400);
                canvas.height = Math.min(window.innerHeight * 0.55, 600);
            }
            
            // Adjust bird size based on canvas
            bird.width = canvas.width * 0.08;
            bird.height = canvas.width * 0.06;
            bird.jump = -canvas.height * 0.03;
            bird.gravity = canvas.height * 0.0008;
            
            // Adjust pipe gap based on canvas
            pipeGap = canvas.height * 0.25;
            pipeWidth = canvas.width * 0.15;
            
            // Reset bird position
            if (!gameRunning) {
                bird.x = canvas.width * 0.1;
                bird.y = canvas.height / 2;
            }
        }

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            width: 40,
            height: 30,
            gravity: 0.5,
            velocity: 0,
            jump: -10,
            color: '#FFD700',
            wingAngle: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let frameCount = 0;
        let pipeGap = 150;
        let pipeWidth = 60;
        
        // Progressive difficulty system
        let basePipeSpeed = 3.0;
        let currentPipeSpeed = basePipeSpeed;
        let maxSpeed = 8.0;
        let speedIncreaseRate = 0.15;
        let pipeInterval = 90;
        let minPipeInterval = 60;
        
        // Difficulty levels
        const difficultyLevels = [
            { name: "Beginner", minScore: 0, speedMultiplier: 1.0, color: "#2ecc71" },
            { name: "Easy", minScore: 5, speedMultiplier: 1.3, color: "#f1c40f" },
            { name: "Medium", minScore: 10, speedMultiplier: 1.6, color: "#e67e22" },
            { name: "Hard", minScore: 15, speedMultiplier: 1.9, color: "#e74c3c" },
            { name: "Expert", minScore: 20, speedMultiplier: 2.2, color: "#c0392b" },
            { name: "Master", minScore: 25, speedMultiplier: 2.5, color: "#8e44ad" },
            { name: "Impossible", minScore: 30, speedMultiplier: 3.0, color: "#2c3e50" }
        ];
        
        let currentDifficulty = difficultyLevels[0];
        let maxAchievedSpeed = basePipeSpeed;

        // Background clouds
        let clouds = [
            { x: 100, y: 100, size: 40 },
            { x: 300, y: 150, size: 60 },
            { x: 500, y: 80, size: 50 }
        ];

        // Calculate current difficulty based on score
        function updateDifficulty() {
            let newDifficulty = difficultyLevels[0];
            for (let i = difficultyLevels.length - 1; i >= 0; i--) {
                if (score >= difficultyLevels[i].minScore) {
                    newDifficulty = difficultyLevels[i];
                    break;
                }
            }
            
            if (newDifficulty !== currentDifficulty) {
                currentDifficulty = newDifficulty;
                difficultyLevelElement.textContent = `Level: ${currentDifficulty.name}`;
                difficultyLevelElement.style.color = currentDifficulty.color;
                
                difficultyLevelElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    difficultyLevelElement.style.transform = 'scale(1)';
                }, 300);
            }
            
            const difficultyIncreases = Math.floor(score / 5);
            const speedMultiplier = 1 + (difficultyIncreases * speedIncreaseRate);
            currentPipeSpeed = Math.min(basePipeSpeed * speedMultiplier, maxSpeed);
            
            const intervalReduction = Math.floor(score / 10);
            pipeInterval = Math.max(minPipeInterval, 90 - (intervalReduction * 5));
            
            speedInfoElement.textContent = `Speed: ${currentPipeSpeed.toFixed(1)}`;
            speedInfoElement.style.color = currentDifficulty.color;
            
            const speedPercentage = (currentPipeSpeed / maxSpeed) * 100;
            speedBarElement.style.width = `${speedPercentage}%`;
            
            if (currentPipeSpeed > maxAchievedSpeed) {
                maxAchievedSpeed = currentPipeSpeed;
            }
        }

        // Draw bird with wing animation
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Draw body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.width * 0.2, -bird.height * 0.15, bird.width * 0.15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width * 0.25, -bird.height * 0.15, bird.width * 0.075, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.width * 0.5, 0);
            ctx.lineTo(bird.width * 0.875, 0);
            ctx.lineTo(bird.width * 0.5, bird.height * 0.2);
            ctx.fill();
            
            // Draw wing with animation
            ctx.save();
            ctx.rotate(Math.sin(bird.wingAngle) * 0.5);
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-bird.width * 0.125, bird.height * 0.25, bird.width * 0.375, bird.height * 0.25, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            bird.wingAngle += 0.2;
            
            ctx.restore();
        }

        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Pipe cap (top)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);
                
                // Pipe cap (bottom)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
                
                // Draw speed indicator
                if (currentPipeSpeed > basePipeSpeed) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = `bold ${Math.max(10, canvas.width * 0.03)}px Courier New`;
                    ctx.fillText(`+${(currentPipeSpeed - basePipeSpeed).toFixed(1)}`, pipe.x + pipeWidth * 0.1, pipe.topHeight + pipeGap / 2);
                }
            });
        }

        // Helper function to darken colors
        function darkenColor(color, percent) {
            let num = parseInt(color.slice(1), 16);
            let amt = Math.round(2.55 * percent);
            let R = (num >> 16) - amt;
            let G = (num >> 8 & 0x00FF) - amt;
            let B = (num & 0x0000FF) - amt;
            
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x, cloud.y - cloud.size * 0.5, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update clouds position
        function updateClouds() {
            const cloudSpeed = 0.5 + (currentPipeSpeed / maxSpeed) * 1.5;
            clouds.forEach(cloud => {
                cloud.x -= cloudSpeed;
                if (cloud.x < -100) {
                    cloud.x = canvas.width + 100;
                    cloud.y = Math.random() * (canvas.height * 0.4) + 50;
                    cloud.size = Math.random() * 30 + 40;
                }
            });
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Keep bird on screen
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
            }

            updateDifficulty();

            // Update pipes with current speed
            pipes.forEach((pipe, index) => {
                pipe.x -= currentPipeSpeed;

                // Score point when passing pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    pipe.passed = true;
                    
                    scoreElement.style.transform = 'scale(1.2)';
                    scoreElement.style.color = currentDifficulty.color;
                    setTimeout(() => {
                        scoreElement.style.transform = 'scale(1)';
                    }, 200);
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Add new pipe with adjusted interval
            if (frameCount % pipeInterval === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
            }

            // Check collisions
            checkCollisions();

            frameCount++;
            updateClouds();
        }

        // Check for collisions
        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.topHeight + pipeGap) {
                        gameOver();
                    }
                }
            });
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
            
            drawClouds();
            drawPipes();
            drawBird();
            
            // Draw current speed indicator
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.font = `bold ${Math.max(12, canvas.width * 0.035)}px Courier New`;
            ctx.fillText(`Speed: ${currentPipeSpeed.toFixed(1)}`, 10, 25);
            ctx.fillText(`Level: ${currentDifficulty.name}`, 10, 45);
        }

        // Jump function
        function jump() {
            if (!gameRunning && !gameStarted) {
                startGame();
                return;
            }
            if (!gameRunning) return;
            bird.velocity = bird.jump;
            
            // Visual feedback
            jumpButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                jumpButton.style.transform = 'scale(1)';
            }, 100);
        }

        // Start the game
        function startGame() {
            gameRunning = true;
            gameStarted = true;
            tapHintElement.style.display = 'none';
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Final Score: ${score}`;
            finalSpeedElement.textContent = `Maximum Speed: ${maxAchievedSpeed.toFixed(1)}`;
            finalSpeedElement.style.color = currentDifficulty.color;
            gameOverElement.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            gameStarted = false;
            bird = {
                x: canvas.width * 0.1,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.06,
                gravity: canvas.height * 0.0008,
                velocity: 0,
                jump: -canvas.height * 0.03,
                color: '#FFD700',
                wingAngle: 0
            };
            pipes = [];
            score = 0;
            frameCount = 0;
            currentPipeSpeed = basePipeSpeed;
            maxAchievedSpeed = basePipeSpeed;
            pipeInterval = 90;
            currentDifficulty = difficultyLevels[0];
            
            scoreElement.textContent = 'Score: 0';
            scoreElement.style.color = '#333';
            speedInfoElement.textContent = `Speed: ${basePipeSpeed.toFixed(1)}`;
            speedInfoElement.style.color = '#666';
            difficultyLevelElement.textContent = `Level: ${currentDifficulty.name}`;
            difficultyLevelElement.style.color = currentDifficulty.color;
            speedBarElement.style.width = '0%';
            gameOverElement.style.display = 'none';
            tapHintElement.style.display = 'block';
        }

        // Event listeners for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            jump();
        });

        jumpButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        jumpButton.addEventListener('click', (e) => {
            e.preventDefault();
            jump();
        });

        // Keyboard support for testing
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            resetGame();
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                resetGame();
            }, 100);
        });

        // Start game loop
        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize
        resizeCanvas();
        resetGame();

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
