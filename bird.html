<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .score-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 2px;
        }
        
        #speedContainer {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        #speedInfo {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .speed-label {
            font-size: 11px;
            color: #7f8c8d;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            max-width: 100%;
            height: 65vh;
            max-height: 600px;
            border: 4px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #87CEEB;
            touch-action: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1c5a7d;
            transition: all 0.1s;
            font-weight: bold;
            min-width: 120px;
        }
        
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #1c5a7d;
        }
        
        #restartBtn {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            box-shadow: 0 4px 0 #1e8449;
        }
        
        #instructions {
            text-align: center;
            margin-top: 15px;
            color: #2c3e50;
            font-size: 14px;
            padding: 0 10px;
            line-height: 1.4;
        }
        
        .instruction-tap {
            display: inline-block;
            background: rgba(52, 152, 219, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            margin: 0 5px;
            color: #2980b9;
            font-weight: bold;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
            width: 85%;
            max-width: 350px;
            z-index: 100;
        }
        
        #gameOver h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }
        
        .result-item {
            margin: 8px 0;
            font-size: 18px;
        }
        
        .result-value {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .speed-bar-container {
            width: 100%;
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            margin: 10px 0 5px 0;
            overflow: hidden;
        }
        
        .speed-bar {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            width: 0%;
            transition: width 0.3s;
        }
        
        .tap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .tap-message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
        }
        
        .tap-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            #header {
                flex-direction: column;
                gap: 8px;
            }
            
            .score-box, #speedContainer {
                width: 100%;
            }
            
            #gameCanvas {
                height: 60vh;
                border-width: 3px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .control-btn {
                width: 90%;
                padding: 15px;
            }
            
            #instructions {
                font-size: 13px;
            }
        }
        
        @media (max-height: 700px) {
            #gameCanvas {
                height: 55vh;
            }
            
            .score-box {
                padding: 8px 12px;
            }
            
            #score {
                font-size: 22px;
            }
        }
        
        /* Orientation handling */
        @media (orientation: landscape) and (max-height: 500px) {
            #gameContainer {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 20px;
            }
            
            #header {
                flex-direction: column;
                width: 30%;
                margin-bottom: 0;
            }
            
            #gameCanvas {
                height: 85vh;
                width: 60%;
            }
            
            .controls {
                display: none;
            }
            
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div class="score-box">
                <div id="score">0</div>
                <div class="score-label">SCORE</div>
            </div>
            
            <div id="speedContainer">
                <div id="speedInfo">3.0x</div>
                <div class="speed-label">SPEED</div>
            </div>
        </div>
        
        <div class="speed-bar-container">
            <div id="speedBar" class="speed-bar"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="jumpBtn" class="control-btn">TAP TO JUMP</button>
            <button id="restartBtn" class="control-btn">RESTART</button>
        </div>
        
        <div id="instructions">
            Tap anywhere or press <span class="instruction-tap">JUMP</span> button to flap.
            <br>Game gets <span style="color:#e74c3c;font-weight:bold;">faster</span> as score increases!
        </div>
        
        <div id="gameOver">
            <h2>üèÜ GAME OVER üèÜ</h2>
            <div class="result-box">
                <div class="result-item">
                    Score: <span id="finalScore" class="result-value">0</span>
                </div>
                <div class="result-item">
                    Max Speed: <span id="finalSpeed" class="result-value">3.0x</span>
                </div>
                <div class="result-item">
                    Level: <span id="finalLevel" class="result-value">Beginner</span>
                    <span id="finalLevelBadge" class="difficulty-badge" style="background:#2ecc71;color:white;">Beginner</span>
                </div>
            </div>
            <button id="playAgainBtn" class="control-btn" style="margin-top:15px;width:100%;">PLAY AGAIN</button>
        </div>
        
        <div id="tapOverlay" class="tap-overlay">
            <div class="tap-message">
                <div class="tap-icon">üëÜ</div>
                <h3>Tap to Start!</h3>
                <p>Tap anywhere on screen to make the bird jump</p>
                <p style="margin-top:15px;font-size:14px;color:#666;">Game speeds up as you score more points!</p>
            </div>
        </div>
    </div>

    <script>
        // Mobile-optimized Flappy Bird
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size based on screen
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const isLandscape = window.innerWidth > window.innerHeight && window.innerHeight < 500;
            
            if (isLandscape) {
                // Landscape mode on mobile
                canvas.width = container.clientWidth * 0.6;
                canvas.height = window.innerHeight * 0.85;
            } else {
                // Portrait mode
                canvas.width = container.clientWidth - 20; // Account for padding
                canvas.height = Math.min(window.innerHeight * 0.65, 600);
            }
            
            // Adjust bird size based on screen
            bird.width = Math.max(30, canvas.width * 0.08);
            bird.height = Math.max(25, canvas.width * 0.065);
            bird.x = canvas.width * 0.1;
            
            // Adjust pipe width
            pipeWidth = Math.max(40, canvas.width * 0.12);
            
            // Adjust pipe gap based on screen height
            pipeGap = canvas.height * 0.25;
            
            // Reset bird position
            bird.y = canvas.height / 2;
        }
        
        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            gravity: 0.5,
            velocity: 0,
            jump: -12,
            color: '#FFD700',
            wingAngle: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let frameCount = 0;
        let pipeGap = 150;
        let pipeWidth = 60;
        
        // Progressive difficulty system
        let basePipeSpeed = 3.0;
        let currentPipeSpeed = basePipeSpeed;
        let maxSpeed = 8.0;
        let speedIncreaseRate = 0.15;
        let pipeInterval = 90;
        let minPipeInterval = 60;
        
        // Difficulty levels
        const difficultyLevels = [
            { name: "Beginner", minScore: 0, speedMultiplier: 1.0, color: "#2ecc71" },
            { name: "Easy", minScore: 5, speedMultiplier: 1.3, color: "#f1c40f" },
            { name: "Medium", minScore: 10, speedMultiplier: 1.6, color: "#e67e22" },
            { name: "Hard", minScore: 15, speedMultiplier: 1.9, color: "#e74c3c" },
            { name: "Expert", minScore: 20, speedMultiplier: 2.2, color: "#c0392b" },
            { name: "Master", minScore: 25, speedMultiplier: 2.5, color: "#8e44ad" },
            { name: "Legend", minScore: 30, speedMultiplier: 3.0, color: "#2c3e50" }
        ];
        
        let currentDifficulty = difficultyLevels[0];
        let maxAchievedSpeed = basePipeSpeed;

        // Background clouds
        let clouds = [
            { x: 100, y: 100, size: 40 },
            { x: 300, y: 150, size: 60 },
            { x: 500, y: 80, size: 50 }
        ];

        // DOM Elements
        const scoreElement = document.getElementById('score');
        const speedInfoElement = document.getElementById('speedInfo');
        const speedBarElement = document.getElementById('speedBar');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalSpeedElement = document.getElementById('finalSpeed');
        const finalLevelElement = document.getElementById('finalLevel');
        const finalLevelBadge = document.getElementById('finalLevelBadge');
        const jumpBtn = document.getElementById('jumpBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const tapOverlay = document.getElementById('tapOverlay');

        // Calculate current difficulty based on score
        function updateDifficulty() {
            // Find the highest difficulty level
            let newDifficulty = difficultyLevels[0];
            for (let i = difficultyLevels.length - 1; i >= 0; i--) {
                if (score >= difficultyLevels[i].minScore) {
                    newDifficulty = difficultyLevels[i];
                    break;
                }
            }
            
            if (newDifficulty !== currentDifficulty) {
                currentDifficulty = newDifficulty;
                
                // Visual feedback for level up
                speedInfoElement.style.transform = 'scale(1.3)';
                speedInfoElement.style.color = currentDifficulty.color;
                setTimeout(() => {
                    speedInfoElement.style.transform = 'scale(1)';
                }, 300);
            }
            
            // Calculate speed based on score
            const difficultyIncreases = Math.floor(score / 5);
            const speedMultiplier = 1 + (difficultyIncreases * speedIncreaseRate);
            currentPipeSpeed = Math.min(basePipeSpeed * speedMultiplier, maxSpeed);
            
            // Decrease pipe interval
            const intervalReduction = Math.floor(score / 10);
            pipeInterval = Math.max(minPipeInterval, 90 - (intervalReduction * 5));
            
            // Update speed display
            speedInfoElement.textContent = `${currentPipeSpeed.toFixed(1)}x`;
            
            // Update speed bar
            const speedPercentage = (currentPipeSpeed / maxSpeed) * 100;
            speedBarElement.style.width = `${speedPercentage}%`;
            speedBarElement.style.background = currentDifficulty.color;
            
            // Track maximum speed
            if (currentPipeSpeed > maxAchievedSpeed) {
                maxAchievedSpeed = currentPipeSpeed;
            }
        }

        // Draw bird with mobile-optimized graphics
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Draw body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(35, 0);
            ctx.lineTo(20, 8);
            ctx.fill();
            
            // Draw wing with animation
            ctx.save();
            ctx.rotate(Math.sin(bird.wingAngle) * 0.5);
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 8, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            bird.wingAngle += 0.2;
            
            ctx.restore();
        }

        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Pipe cap (top)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);
                
                // Pipe cap (bottom)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
            });
        }

        // Helper function to darken colors
        function darkenColor(color, percent) {
            let num = parseInt(color.slice(1), 16);
            let amt = Math.round(2.55 * percent);
            let R = (num >> 16) - amt;
            let G = (num >> 8 & 0x00FF) - amt;
            let B = (num & 0x0000FF) - amt;
            
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x, cloud.y - cloud.size * 0.5, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update clouds position
        function updateClouds() {
            const cloudSpeed = 0.5 + (currentPipeSpeed / maxSpeed) * 1.5;
            clouds.forEach(cloud => {
                cloud.x -= cloudSpeed;
                if (cloud.x < -100) {
                    cloud.x = canvas.width + 100;
                    cloud.y = Math.random() * (canvas.height * 0.4) + 50;
                    cloud.size = Math.random() * 30 + 40;
                }
            });
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Keep bird on screen
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
                return;
            }

            // Update difficulty
            updateDifficulty();

            // Update pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= currentPipeSpeed;

                // Score point when passing pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreElement.textContent = score;
                    pipe.passed = true;
                    
                    // Score animation
                    scoreElement.style.transform = 'scale(1.3)';
                    scoreElement.style.color = currentDifficulty.color;
                    setTimeout(() => {
                        scoreElement.style.transform = 'scale(1)';
                        scoreElement.style.color = '#2c3e50';
                    }, 200);
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Add new pipe
            if (frameCount % pipeInterval === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
            }

            // Check collisions
            checkCollisions();

            frameCount++;
            updateClouds();
        }

        // Check for collisions
        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.topHeight + pipeGap) {
                        gameOver();
                    }
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
            
            drawClouds();
            drawPipes();
            drawBird();
        }

        // Jump function
        function jump() {
            if (!gameRunning) return;
            bird.velocity = bird.jump;
            
            // Button feedback
            jumpBtn.style.transform = 'translateY(4px)';
            jumpBtn.style.boxShadow = '0 0 0 #1c5a7d';
            setTimeout(() => {
                jumpBtn.style.transform = 'translateY(0)';
                jumpBtn.style.boxShadow = '0 4px 0 #1c5a7d';
            }, 100);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            tapOverlay.style.display = 'none';
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update game over screen
            finalScoreElement.textContent = score;
            finalSpeedElement.textContent = `${maxAchievedSpeed.toFixed(1)}x`;
            finalSpeedElement.style.color = currentDifficulty.color;
            finalLevelElement.textContent = currentDifficulty.name;
            finalLevelBadge.textContent = currentDifficulty.name;
            finalLevelBadge.style.background = currentDifficulty.color;
            
            // Show game over screen with delay
            setTimeout(() => {
                gameOverElement.style.display = 'block';
            }, 500);
        }

        // Reset game
        function resetGame() {
            bird = {
                x: canvas.width * 0.1,
                y: canvas.height / 2,
                width: Math.max(30, canvas.width * 0.08),
                height: Math.max(25, canvas.width * 0.065),
                gravity: 0.5,
                velocity: 0,
                jump: -12,
                color: '#FFD700',
                wingAngle: 0
            };
            
            pipes = [];
            score = 0;
            gameRunning = true;
            frameCount = 0;
            currentPipeSpeed = basePipeSpeed;
            maxAchievedSpeed = basePipeSpeed;
            pipeInterval = 90;
            currentDifficulty = difficultyLevels[0];
            
            // Reset UI
            scoreElement.textContent = '0';
            scoreElement.style.color = '#2c3e50';
            speedInfoElement.textContent = `${basePipeSpeed.toFixed(1)}x`;
            speedInfoElement.style.color = '#e74c3c';
            speedBarElement.style.width = '0%';
            speedBarElement.style.background = '#2ecc71';
            gameOverElement.style.display = 'none';
            tapOverlay.style.display = 'none';
            
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Event Listeners for Mobile
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning && e.target === canvas) {
                startGame();
            }
            jump();
        });

        // Button controls
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) startGame();
            jump();
        });

        jumpBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!gameRunning) startGame();
            jump();
        });

        // Restart buttons
        restartBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', resetGame);

        // Spacebar for keyboard users
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) startGame();
                jump();
            }
        });

        // Click to start on overlay
        tapOverlay.addEventListener('click', startGame);

        // Initialize game
        resetGame();
        gameRunning = false;
        tapOverlay.style.display = 'flex';

        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        console.log('Mobile Flappy Bird loaded!');
        console.log('Tap anywhere to start and jump');
    </script>
