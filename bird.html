<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Progressive Difficulty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #87CEEB;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        #speedInfo {
            font-size: 16px;
            margin-bottom: 5px;
            color: #666;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
        }
        
        #gameOver h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        #finalScore, #finalSpeed {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #finalSpeed {
            color: #3498db;
        }
        
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background: #27ae60;
        }
        
        #instructions {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
        
        .speed-bar-container {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .speed-bar {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            width: 0%;
            transition: width 0.3s;
        }
        
        .difficulty-level {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="speedInfo">Speed: 3.0</div>
        <div class="speed-bar-container">
            <div id="speedBar" class="speed-bar"></div>
        </div>
        <div id="difficultyLevel" class="difficulty-level">Level: Beginner</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="instructions">Press SPACE or CLICK to flap â€¢ Speed increases with score!</div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div id="finalScore">Final Score: 0</div>
            <div id="finalSpeed">Maximum Speed: 3.0</div>
            <button onclick="resetGame()">Play Again</button>
            <div style="margin-top: 15px; font-size: 14px; color: #666;">
                Difficulty increases every 5 points!
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedInfoElement = document.getElementById('speedInfo');
        const speedBarElement = document.getElementById('speedBar');
        const difficultyLevelElement = document.getElementById('difficultyLevel');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalSpeedElement = document.getElementById('finalSpeed');

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            gravity: 0.5,
            velocity: 0,
            jump: -10,
            color: '#FFD700',
            wingAngle: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        let frameCount = 0;
        const pipeGap = 150;
        const pipeWidth = 60;
        
        // Progressive difficulty system
        let basePipeSpeed = 3.0;
        let currentPipeSpeed = basePipeSpeed;
        let maxSpeed = 8.0; // Maximum speed cap
        let speedIncreaseRate = 0.15; // Speed increase per difficulty level
        let pipeInterval = 90; // Frames between pipes
        let minPipeInterval = 60; // Minimum interval between pipes
        
        // Difficulty levels
        const difficultyLevels = [
            { name: "Beginner", minScore: 0, speedMultiplier: 1.0, color: "#2ecc71" },
            { name: "Easy", minScore: 5, speedMultiplier: 1.3, color: "#f1c40f" },
            { name: "Medium", minScore: 10, speedMultiplier: 1.6, color: "#e67e22" },
            { name: "Hard", minScore: 15, speedMultiplier: 1.9, color: "#e74c3c" },
            { name: "Expert", minScore: 20, speedMultiplier: 2.2, color: "#c0392b" },
            { name: "Master", minScore: 25, speedMultiplier: 2.5, color: "#8e44ad" },
            { name: "Impossible", minScore: 30, speedMultiplier: 3.0, color: "#2c3e50" }
        ];
        
        let currentDifficulty = difficultyLevels[0];
        let maxAchievedSpeed = basePipeSpeed;

        // Background clouds
        let clouds = [
            { x: 100, y: 100, size: 40 },
            { x: 300, y: 150, size: 60 },
            { x: 500, y: 80, size: 50 }
        ];

        // Calculate current difficulty based on score
        function updateDifficulty() {
            // Find the highest difficulty level the player has reached
            let newDifficulty = difficultyLevels[0];
            for (let i = difficultyLevels.length - 1; i >= 0; i--) {
                if (score >= difficultyLevels[i].minScore) {
                    newDifficulty = difficultyLevels[i];
                    break;
                }
            }
            
            if (newDifficulty !== currentDifficulty) {
                currentDifficulty = newDifficulty;
                difficultyLevelElement.textContent = `Level: ${currentDifficulty.name}`;
                difficultyLevelElement.style.color = currentDifficulty.color;
                
                // Visual feedback for level up
                difficultyLevelElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    difficultyLevelElement.style.transform = 'scale(1)';
                }, 300);
            }
            
            // Calculate speed based on score and difficulty
            const difficultyIncreases = Math.floor(score / 5); // Increase speed every 5 points
            const speedMultiplier = 1 + (difficultyIncreases * speedIncreaseRate);
            currentPipeSpeed = Math.min(basePipeSpeed * speedMultiplier, maxSpeed);
            
            // Also decrease pipe interval (pipes appear more frequently)
            const intervalReduction = Math.floor(score / 10); // Decrease interval every 10 points
            pipeInterval = Math.max(minPipeInterval, 90 - (intervalReduction * 5));
            
            // Update speed display
            speedInfoElement.textContent = `Speed: ${currentPipeSpeed.toFixed(1)}`;
            speedInfoElement.style.color = currentDifficulty.color;
            
            // Update speed bar
            const speedPercentage = (currentPipeSpeed / maxSpeed) * 100;
            speedBarElement.style.width = `${speedPercentage}%`;
            
            // Track maximum achieved speed
            if (currentPipeSpeed > maxAchievedSpeed) {
                maxAchievedSpeed = currentPipeSpeed;
            }
        }

        // Draw bird with wing animation
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Draw body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(35, 0);
            ctx.lineTo(20, 8);
            ctx.fill();
            
            // Draw wing with animation
            ctx.save();
            ctx.rotate(Math.sin(bird.wingAngle) * 0.5);
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 8, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            bird.wingAngle += 0.2;
            
            ctx.restore();
        }

        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Pipe cap (top)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillStyle = currentDifficulty.color;
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);
                
                // Pipe cap (bottom)
                ctx.fillStyle = darkenColor(currentDifficulty.color, 20);
                ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
                
                // Draw speed indicator on pipe (for visual feedback)
                if (currentPipeSpeed > basePipeSpeed) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 12px Courier New';
                    ctx.fillText(`+${(currentPipeSpeed - basePipeSpeed).toFixed(1)}`, pipe.x + 10, pipe.topHeight + pipeGap / 2);
                }
            });
        }

        // Helper function to darken colors
        function darkenColor(color, percent) {
            let num = parseInt(color.slice(1), 16);
            let amt = Math.round(2.55 * percent);
            let R = (num >> 16) - amt;
            let G = (num >> 8 & 0x00FF) - amt;
            let B = (num & 0x0000FF) - amt;
            
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x, cloud.y - cloud.size * 0.5, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update clouds position (faster clouds when game is faster)
        function updateClouds() {
            const cloudSpeed = 0.1 + (currentPipeSpeed / maxSpeed) * 1.5;
            clouds.forEach(cloud => {
                cloud.x -= cloudSpeed;
                if (cloud.x < -100) {
                    cloud.x = canvas.width + 100;
                    cloud.y = Math.random() * 200 + 50;
                    cloud.size = Math.random() * 30 + 40;
                }
            });
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Keep bird on screen
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
            }

            // Update difficulty and speed based on score
            updateDifficulty();

            // Update pipes with current speed
            pipes.forEach((pipe, index) => {
                pipe.x -= currentPipeSpeed;

                // Score point when passing pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    pipe.passed = true;
                    
                    // Visual feedback for scoring
                    scoreElement.style.transform = 'scale(1.2)';
                    scoreElement.style.color = currentDifficulty.color;
                    setTimeout(() => {
                        scoreElement.style.transform = 'scale(1)';
                    }, 200);
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Add new pipe with adjusted interval
            if (frameCount % pipeInterval === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
            }

            // Check collisions
            checkCollisions();

            frameCount++;
            updateClouds();
        }

        // Check for collisions
        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.topHeight + pipeGap) {
                        gameOver();
                    }
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
            
            drawClouds();
            drawPipes();
            drawBird();
            
            // Draw current speed indicator
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.font = 'bold 14px Courier New';
            ctx.fillText(`Speed: ${currentPipeSpeed.toFixed(1)}`, 10, 25);
            ctx.fillText(`Level: ${currentDifficulty.name}`, 10, 45);
        }

        // Jump function
        function jump() {
            if (!gameRunning) return;
            bird.velocity = bird.jump;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Final Score: ${score}`;
            finalSpeedElement.textContent = `Maximum Speed: ${maxAchievedSpeed.toFixed(1)}`;
            finalSpeedElement.style.color = currentDifficulty.color;
            gameOverElement.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 40,
                height: 30,
                gravity: 0.5,
                velocity: 0,
                jump: -10,
                color: '#FFD700',
                wingAngle: 0
            };
            pipes = [];
            score = 0;
            gameRunning = true;
            frameCount = 0;
            currentPipeSpeed = basePipeSpeed;
            maxAchievedSpeed = basePipeSpeed;
            pipeInterval = 90;
            currentDifficulty = difficultyLevels[0];
            
            scoreElement.textContent = 'Score: 0';
            scoreElement.style.color = '#333';
            speedInfoElement.textContent = `Speed: ${basePipeSpeed.toFixed(1)}`;
            speedInfoElement.style.color = '#666';
            difficultyLevelElement.textContent = `Level: ${currentDifficulty.name}`;
            difficultyLevelElement.style.color = currentDifficulty.color;
            speedBarElement.style.width = '0%';
            gameOverElement.style.display = 'none';
            
            gameLoop();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('click', () => {
            jump();
        });

        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Start game
        gameLoop();

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Instructions
        console.log('Flappy Bird with Progressive Difficulty');
        console.log('Game gets faster as your score increases!');
        console.log('- Every 5 points increases speed');
        console.log('- Every 10 points decreases pipe interval');
        console.log('- Maximum speed cap at ' + maxSpeed);
    </script>
</body>
</html>
